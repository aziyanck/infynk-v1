<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #000000;
      padding: 40px 20px;
    }
    .content {
      background-color: #111111;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      color: #cccccc;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      background-color: #7c3aed; /* Violet-600 */
      color: #ffffff;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .button:hover {
      background-color: #6d28d9;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Reset Password</h1>
      <p>We received a request to reset your password. Click the button below to choose a new one.</p>
      <a href="{{ .ConfirmationURL }}" class="button">Reset Password</a>
      <p style="margin-top: 30px; font-size: 14px; color: #888;">If you didn't ask to reset your password, you can ignore this email.</p>
    </div>
    <div class="footer">
      &copy; 2025 Pixic. All rights reserved.
    </div>
  </div>
</body>
</html>
